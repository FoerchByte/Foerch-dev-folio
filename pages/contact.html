<!--
  EN: The main contact hub for the portfolio. This page showcases a functional
  contact form and an advanced feature: an AI-powered email assistant that uses
  the Gemini API. It's an example of integrating modern AI tools into a web application.
  PL: Główne centrum kontaktu dla portfolio. Ta strona prezentuje funkcjonalny
  formularz kontaktowy oraz zaawansowaną funkcję: asystenta e-mail opartego na
  sztucznej inteligencji, który wykorzystuje API Gemini. To przykład integracji
  nowoczesnych narzędzi AI w aplikacji internetowej.
-->
<h2>{{contactTitle}}</h2>
<p>{{contactContent}}</p>
<div class="contact-layout">
    <div class="contact-form-wrapper">
        <h3>{{contactFormTitle}}</h3>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">{{formName}}</label>
                <input type="text" id="name" name="name">
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="email">{{formEmail}}</label>
                <input type="email" id="email" name="email">
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="message">{{formMessage}}</label>
                <textarea id="message" name="message" rows="5"></textarea>
                <small class="error-message"></small>
            </div>
            <button type="submit">{{formSend}}</button>
        </form>
        <div id="form-success-message" class="hidden">{{formSuccess}}</div>
    </div>
    <div class="contact-sidebar">
         <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:michal.herbich@gmail.com">michal.herbich@gmail.com</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/michał-herbich-783a7237a" target="_blank">linkedin.com/in/michał-herbich-783a7237a</a></p>
            <p><strong>GitHub:</strong> <a href="https://github.com/FoerchByte" target="_blank">github.com/FoerchByte</a></p>
        </div>
        <div class="gemini-assistant">
            <h3>{{geminiTitle}}</h3><p>{{geminiContent}}</p>
            <textarea id="email-draft" placeholder="{{geminiPlaceholder}}"></textarea>
            <button id="generate-email-btn"><span>{{geminiBtn}}</span></button>
            <div id="gemini-result-container" style="display: none;" aria-live="polite"><pre id="gemini-result"></pre></div>
        </div>
    </div>
</div>
