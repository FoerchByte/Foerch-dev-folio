<!--
  @file pages/contact.html
  @description
  EN: Template for the "Contact" page (v2.0).
  Implements the "Terminal with Modes" layout (Formspree + AI Assistant).
  PL: Szablon dla strony "Kontakt" (v2.0).
  Implementuje layout "Terminal z Trybami" (Formspree + Asystent AI).
-->
<h2 class="section-title">{{contactTitle}}</h2>
<p class="contact-subtitle">{{contactContent}}</p>

<!-- 
  Główny kontener "terminala", który zawiera przełącznik trybów.
-->
<div class="contact-form-wrapper fade-in">

    <!-- Przełącznik trybów (Tabs) -->
    <div class="terminal-tabs" id="terminal-tabs">
        <button data-tab="form" class="filter-btn active" data-i18n="contactFormTitle">{{contactFormTitle}}</button>
        <button data-tab="ai" class="filter-btn" data-i18n="geminiTitle">{{geminiTitle}}</button>
    </div>

    <!-- Kontener dla Formularza Formspree -->
    <div id="form-content">
        <form id="contact-form">
            <div class="form-group">
                <label for="name">{{formName}}</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="email">{{formEmail}}</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
                <small class="error-message"></small>
            </div>
            <div class="form-group">
                <label for="message">{{formMessage}}</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                <small class="error-message"></small>
            </div>
            <button type="submit">{{formSend}}</button>
        </form>
        <div id="form-success-message" class="hidden">{{formSuccess}}</div>
    </div>

    <!-- Kontener dla Asystenta AI -->
    <div id="ai-content" hidden>
        <p class="gemini-content-subtitle" data-i18n="geminiContent">{{geminiContent}}</p>
        <div class="form-group">
            <label for="email-draft" class="sr-only">{{geminiPlaceholder}}</label>
            <textarea id="email-draft" name="email-draft" rows="6" placeholder="{{geminiPlaceholder}}"></textarea>
        </div>
        <button id="generate-email-btn">{{geminiBtn}}</button>
        
        <div id="gemini-result-container" class="hidden">
            <pre id="gemini-result" aria-live="polite"></pre>
        </div>
    </div>
</div>
