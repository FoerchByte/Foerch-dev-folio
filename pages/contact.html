<!--
  EN: The Contact hub, reimagined as a command terminal.
  This version is simplified to match the "image_936cb9.png" mockup,
  removing the AI assistant for a cleaner, focused interface.
  PL: Centrum kontaktu, przeobrażone w terminal poleceń.
  Ta wersja jest uproszczona, aby pasować do mockupu "image_936cb9.png",
  usuwając asystenta AI na rzecz czystszego, skupionego interfejsu.
-->
<h2 class="section-title">{{contactTitle}}</h2>
<p class="contact-subtitle">{{contactContent}}</p>

<!-- 
  Usunięto 2-kolumnowy ".contact-layout" oraz ".contact-sidebar".
  Formularz jest teraz jedynym elementem na stronie.
-->
<div class="contact-form-wrapper fade-in">
    <form id="contact-form">
        <div class="form-group">
            <label for="name">{{formName}}</label>
            <input type="text" id="name" name="name" autocomplete="name" required>
            <small class="error-message"></small>
        </div>
        <div class="form-group">
            <label for="email">{{formEmail}}</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
            <small class="error-message"></small>
        </div>
        <div class="form-group">
            <label for="message">{{formMessage}}</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <small class="error-message"></small>
        </div>
        <button type="submit">{{formSend}}</button>
    </form>
    <div id="form-success-message" class="hidden">{{formSuccess}}</div>
</div>
