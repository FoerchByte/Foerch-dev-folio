<a href="/projects" class="project-title-link">{{backToProjects}}</a>
<h2 class="project-page-title">{{budgetValidatorTitle}}</h2>
<p>{{budgetValidatorSubtitle}}</p>
<div class="budget-validator">
    <div class="budget-validator__form">
        <label for="data-input" class="budget-validator__label">{{budgetValidatorTextareaLabel}}</label>
        <textarea id="data-input" class="budget-validator__textarea" rows="10" placeholder="Wklej tutaj swoje dane..."></textarea>
        <button id="validate-btn" class="budget-validator__button">{{budgetValidatorValidateBtn}}</button>
    </div>
    <div id="result-container" class="budget-validator__result" style="display: none;" aria-live="polite">
        <h3 class="budget-validator__result-title">{{budgetValidatorResultTitle}}</h3>
        <div id="result-content"></div>
    </div>
</div>
