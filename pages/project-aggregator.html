<!--
  EN: A tool for automating the process of creating annual project financial statements.
  It showcases data processing from XLSX files directly in the browser.
  PL: Narzędzie do automatyzacji procesu tworzenia rocznych zestawień projektowych.
  Demonstruje przetwarzanie danych z plików XLSX bezpośrednio w przeglądarce.
-->
<a href="/projects" class="project-title-link">{{backToProjects}}</a>
<h2 class="project-page-title">{{aggregatorTitle}}</h2>
<p>{{aggregatorSubtitle}}</p>

<div class="project-aggregator-app">
    <main class="aggregator-main">
        <!-- Krok 1: Wskazanie Danych -->
        <section class="aggregator-section">
            <h3 class="aggregator-section__title">{{aggregatorStep1}}</h3>
            <div class="aggregator-input-group">
                <label for="xlsx-files" class="aggregator-label">{{aggregatorFilesLabel}}</label>
                <input type="file" id="xlsx-files" multiple accept=".xlsx" class="aggregator-input--file"/>
                <button id="download-samples-btn" class="aggregator-button--link">{{aggregatorDownloadSamples}} &rarr;</button>
            </div>
        </section>

        <!-- Krok 2: Informacje o projektach -->
        <section class="aggregator-section">
            <h3 class="aggregator-section__title">{{aggregatorStep2}}</h3>
            <label for="project-base" class="aggregator-label">{{aggregatorBaseLabel}}</label>
            <textarea id="project-base" rows="5" class="aggregator-textarea" placeholder="{{aggregatorPlaceholder}}"></textarea>
        </section>

        <!-- Krok 3: Uruchomienie agregacji -->
        <section class="aggregator-section aggregator-section--center">
            <button id="generate-report-btn" class="aggregator-button--primary">
                <svg id="report-icon" class="aggregator-button__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                <div id="loader" class="aggregator-loader hidden"></div>
                <span id="button-text">{{aggregatorGenerateReport}}</span>
            </button>
        </section>
    </main>

    <!-- Sekcja wyników -->
    <section id="results-section" class="aggregator-section hidden">
        <h3 class="aggregator-section__title aggregator-section__title--center">{{aggregatorReportTitle}}</h3>
        <div id="error-message" class="aggregator-error-message hidden" role="alert"></div>
        <div id="report-output" class="aggregator-report-output">
            <!-- Tabela z wynikami zostanie wstawiona tutaj przez JavaScript -->
        </div>
    </section>
</div>
