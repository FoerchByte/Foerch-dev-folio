<!--
  @file pages/weather.html
  @description
  EN: Template for the "Weather Station" (Case Study).
  Demonstrates API integration and serverless function usage.
  PL: Szablon dla "Stacji Pogody" (Case Study).
  Demonstruje integrację API i użycie funkcji serverless.
-->
<a href="/projects" class="project-title-link">{{backToProjects}}</a>
<h2 class="project-page-title">{{weatherTitle}}</h2>
<div class="weather-app">
    <div class="weather-app__search">
        <input type="text" id="city-input" class="weather-app__input" placeholder="{{weatherPlaceholder}}">
        <button id="search-weather-btn" class="weather-app__button">{{weatherSearchBtn}}</button>
        <button id="geolocation-btn" class="weather-app__button weather-app__button--geo">{{weatherGeoBtn}}</button>
    </div>
    <div id="weather-result-container" class="weather-app__result" aria-live="polite"></div>
    
    <!-- 
      Kontener na obie prognozy (godzinową i dzienną).
      Widoczność jest kontrolowana przez CSS i przełącznik.
    -->
    <div id="forecasts-wrapper" style="display: none;">
        <div class="forecast-switcher" id="forecast-switcher">
            <button data-forecast="hourly" class="active">{{weatherHourlyForecastTitle}}</button>
            <button data-forecast="daily">{{weatherForecastTitle}}</button>
        </div>
        <div id="forecasts-container">
            <div class="hourly-forecast__wrapper">
                <h3 class="hourly-forecast__title">{{weatherHourlyForecastTitle}}</h3>
                <div class="hourly-forecast__grid" id="hourly-forecast-container"></div>
            </div>
            <div class="weather-app__forecast-wrapper">
                <h3 class="weather-app__forecast-title">{{weatherForecastTitle}}</h3>
                <div class="weather-app__forecast-grid" id="forecast-container"></div>
            </div>
        </div>
    </div>
</div>
