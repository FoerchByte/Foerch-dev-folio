<!--
  PL: ZMIANA: Cała struktura strony głównej została przebudowana,
  aby pasowała do 2-kolumnowego layoutu (CSS Grid) z mockupu (hero + statystyki).
  EN: CHANGE: The entire homepage structure has been rebuilt
  to match the 2-column (CSS Grid) layout from the mockup (hero + stats).
-->
<div class="hero-layout fade-in">
    
    <!-- === KOLUMNA LEWA: TREŚĆ === -->
    <div class="hero-content">
        <p class="hero-subtitle">{{heroSubtitle}}</p>
        <h1 class="hero-title">
            {{heroTitle}} <!-- Tłumaczenie z JS wstawi tu span.highlight -->
        </h1>
        
        <!-- 
          ZMIANA FAZY 26: Usunięto <p class="hero-description">.
          Wstawiono nowy blok "Tri-Point Value".
        -->
        <div class="hero-value-props">
            <p data-i18n="heroValue1">{{heroValue1}}</p>
            <p data-i18n="heroValue2">{{heroValue2}}</p>
            <p data-i18n="heroValue3">{{heroValue3}}</p>
        </div>

        <div class="hero-cta-group">
            <a href="/projects" class="cta-button primary">
                <!-- Ikona SVG dla <> -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 0.75rem;"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                {{heroCta}}
            </a>
            <a href="/changelog" class="cta-button secondary" data-i18n="heroCtaBio">
                {{heroCtaBio}}
            </a>
        </div>

        <div class="hero-socials">
            <a href="https://github.com/FoerchByte" target="_blank" aria-label="GitHub">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V21"></path></svg>
            </a>
            <a href="https://www.linkedin.com/in/michał-herbich-783a7237a" target="_blank" aria-label="LinkedIn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
            </a>
            <a href="mailto:michal.herbich@gmail.com" aria-label="Email">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            </a>
        </div>
    </div>

    <!-- === KOLUMNA PRAWA: STATYSTYKI (NOWY BLOK) === -->

        <!-- Karta 1: Doświadczenie -->
        <div class="stat-card">
            <span class="stat-value">5+</span>
            <span class="stat-label">{{heroStatExperience}}</span>
            <div class="stat-icon-wrapper">

        </div>
        
        <!-- Karta 2: Narzędzia -->
        <div class="stat-card">
             <span class="stat-value">13</span>
