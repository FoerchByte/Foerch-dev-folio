<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- EN: A digital portfolio demonstrating passion and skill in web development. -->
    <!-- PL: Cyfrowe portfolio, które demonstruje pasję i umiejętności w tworzeniu stron. -->
    <title>Foerch-dev-folio</title>
    <!-- Link do arkusza stylów -->
    <link rel="stylesheet" href="style.css">
    <!-- Import czcionki z Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Nagłówek strony -->
    <header class="site-header">
        <div class="container">
            <!-- EN: Link to the main page. -->
            <!-- PL: Link do strony głównej. -->
            <h1 class="site-title" id="site-title"><a href="/"></a></h1>
            
            <button id="menu-toggle" class="menu-toggle" aria-label="Otwórz menu" aria-expanded="false">
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
            </button>

            <div class="nav-wrapper" id="nav-wrapper">
                <nav class="main-nav" id="main-nav">
                    <!-- EN: Navigation links for the SPA. -->
                    <!-- PL: Linki nawigacyjne dla aplikacji SPA. -->
                    <a href="/about">O mnie</a>
                    <a href="/projects">Projekty</a>
                    <a href="/contact">Kontakt</a>
                </nav>
                <div class="controls-wrapper">
                    <div class="lang-switcher" id="lang-switcher">
                        <button data-lang="pl" class="active">PL</button>
                        <button data-lang="en">EN</button>
                    </div>
                    <button id="theme-toggle" class="theme-toggle">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Główny kontener na treść -->
    <main id="app-content" class="container content-section">
        <!-- Tutaj JavaScript będzie wstawiał zawartość -->
    </main>

    <!-- Biblioteka do parsowania Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- ZMIANA: Dodano bibliotekę Tone.js do generowania dźwięków -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <!-- Główny skrypt aplikacji jako moduł -->
    <script type="module" src="app.js"></script>

</body>
</html>
