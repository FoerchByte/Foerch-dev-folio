<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 
      FoerchByte // Engineering Portfolio
      Autor: Michał 'Foerch' Herbich
      Opis: Interaktywne studium przypadku demonstrujące
      automatyzację procesów i inżynierię frontendową.
    -->
    <title>FoerchByte // Engineering Portfolio</title>
    
    <!-- Globalny arkusz stylów -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Import czcionek (Inter dla UI, Roboto Mono dla kodu/akcentów) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Biblioteka do parsowania XLSX (dla modułu Agregatora) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="light-mode">

    <!-- Nagłówek strony (sticky) -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title" id="site-title">
                <a href="/">
                    <span class="prompt">&gt;_</span> FoerchByte
                </a>
            </h1>
            
            <!-- Przycisk menu mobilnego (Hamburger) -->
            <button id="menu-toggle" class="menu-toggle" aria-label="Otwórz menu" aria-expanded="false">
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
                <span class="hamburger-bar"></span>
            </button>

            <!-- Kontener nawigacji (desktop + mobile) -->
            <div class="nav-wrapper" id="nav-wrapper">
                <nav class="main-nav" id="main-nav">
                    <a href="/changelog" data-i18n="navChangelog">Changelog</a>
                    <a href="/projects" data-i18n="navProjects">Projekty</a>
                    <a href="/contact" data-i18n="navContact">Kontakt</a>
                </nav>
                <div class="controls-wrapper">
                    <!-- Przełącznik języka -->
                    <div class="lang-switcher" id="lang-switcher">
                        <button data-lang="pl" class="active">PL</button>
                        <button data-lang="en">EN</button>
                    </div>
                    <!-- Przełącznik motywu (jasny/ciemny) -->
                    <button id="theme-toggle" class="theme-toggle" aria-label="Przełącz motyw">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Główny kontener na treść (renderowany przez app.js) -->
    <main id="app-content" class="container content-section">
        <!-- Zawartość ładowana dynamicznie przez router -->
    </main>

    <!-- Biblioteki zewnętrzne (lazy-loaded przez moduły, ale te są krytyczne) -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    
    <!-- Główny skrypt aplikacji -->
    <script type="module" src="app.js"></script>

</body>
</html>
